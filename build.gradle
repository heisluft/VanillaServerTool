plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_11

repositories {
    maven {
        url 'https://heisluft.bplaced.net/maven/'
    }
}
dependencies {
    implementation 'com.googlecode.json-simple:json-simple:1.3.0'
}

shadowJar {
    manifest.attributes(Map.of("Main-Class", "ServerSetup"))
}